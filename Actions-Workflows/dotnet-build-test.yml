name: .NET CI - Build & Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Use your target .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build API Project
      run: dotnet build InventoryApi/InventoryApi.csproj --configuration Release --no-restore

    - name: Run Tests 
      run: dotnet test InventoryApi.Tests/InventoryApi.Tests.csproj --configuration Release 
